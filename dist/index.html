<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://kit.fontawesome.com/b9b250eb6d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="inputBttn">
        <input type="text" class="weather-input" autofocus onfocus="this.value=''" placeholder="Check the weather for a city!">
        <button class="bttn" style="cursor: pointer" onclick=handleSearch()></button>
    </div>
    <div class="cities"></div>
</div>
        
        <script id="city-template" type="text/x-handlebars-template">
            {{#each this}}
             <div class="cityData">
                <div id="save">
                    <i class="fas fa-plus-square"></i>
                    Add
                </div>
                <div id="delete">
                    <i class="fas fa-minus-circle"></i>
                    Remove </div>
                <div class="temperature"> {{this.temperature}} Â°C</div>
                <div class="conditionPic"><img class="img" src="{{this.conditionPic}}"></div>
                <div class="name">{{this.name}}</div>
                <div class="conditon">{{this.condition}}</div>
                <div class="updatedAt">Last uptade {{this.updatedAt}}</div>
             </div>
            {{/each}}
        </script>
    </div>
    

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
